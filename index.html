<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&components=buttons,cart"></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Pay with PayPal</h2>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
          <input type="hidden" name="cmd" value="_xclick">
          <input type="hidden" name="business" value="andres@strongcrm.com">
          <input type="hidden" name="currency_code" value="USD">

          <div class="mb-3">
            <label class="form-label">Item Name</label>
            <input type="text" name="item_name" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="number" name="amount" step="0.01" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Notes</label>
            <textarea name="custom" class="form-control" rows="3"></textarea>
          </div>

           <div class="mb-3">
             <paypal-add-to-cart-button data-id="GR3GC278BFTEY"></paypal-add-to-cart-button>
          </div>         


          <div class="text-center">
            <input type="submit" value="Pay with PayPal" class="btn btn-primary">
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
  paypal.Cart.render({
    buttons: ['add-to-cart'],
    style: {
      layout: 'vertical',
      color: 'blue',
      shape: 'pill',
      label: 'add-to-cart'
    }
  });

  cartPaypal.AddToCart({ id: "GR3GC278BFTEY" });
</script>
</body>
</html>
