<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Choose Items & Pay</h2>

        <form id="paypalForm" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
          <!-- Required PayPal fields -->
          <input type="hidden" name="cmd" value="_xclick">
          <input type="hidden" name="business" value="andres@strongcrm.com">
          <input type="hidden" name="currency_code" value="USD">
          <input type="hidden" name="item_name" value="Custom Invoice">
          <input type="hidden" name="amount" id="paypalAmount">

          <!-- Fixed-price item quantity selectors -->
          <div class="mb-3">
            <label class="form-label">Items</label>
            <div class="row gx-2 gy-2">
              <!-- Loop style for readability -->
              <div class="col-md-4"><label>$0.01 × <input type="number" class="form-control" id="qty001" min="0" value="0"></label></div>
              <div class="col-md-4"><label>$0.10 × <input type="number" class="form-control" id="qty01" min="0" value="0"></label></div>
              <div class="col-md-4"><label>$1 × <input type="number" class="form-control" id="qty1" min="0" value="0"></label></div>
              <div class="col-md-4"><label>$10 × <input type="number" class="form-control" id="qty10" min="0" value="0"></label></div>
              <div class="col-md-4"><label>$100 × <input type="number" class="form-control" id="qty100" min="0" value="0"></label></div>
            </div>
          </div>

          <div class="mb-3 text-center">
            <strong>Total: $<span id="totalDisplay">0.00</span></strong>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary">Pay with PayPal</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('paypalForm');
    const qtyFields = {
      qty001: 0.01,
      qty01: 0.10,
      qty1: 1.00,
      qty10: 10.00,
      qty100: 100.00
    };

    form.addEventListener('input', () => {
      let total = 0;
      for (const id in qtyFields) {
        const qty = parseInt(document.getElementById(id).value) || 0;
        total += qty * qtyFields[id];
      }
      document.getElementById('totalDisplay').textContent = total.toFixed(2);
      document.getElementById('paypalAmount').value = total.toFixed(2);
    });
  </script>
</body>
</html>
