<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-title { font-weight: 600; }
    .item-label { font-weight: 500; font-size: 1.05rem; }
    .item-row { padding: 10px 0; border-bottom: 1px solid #eee; }
    .item-input { max-width: 120px; }
    #totalDisplay { font-size: 1.5rem; font-weight: 600; color: #0d6efd; }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Select Items & Pay with PayPal</h2>

        <form id="paypalForm" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
          <!-- Required PayPal fields -->
          <input type="hidden" name="cmd" value="_xclick">
          <input type="hidden" name="business" value="andres@strongcrm.com">
          <input type="hidden" name="currency_code" value="USD">
          <input type="hidden" name="item_name" value="Combined Invoice Items">
          <input type="hidden" name="amount" id="paypalAmount">

          <!-- Item entries -->
          <div class="mb-4">
            <div class="item-row d-flex justify-content-between align-items-center">
              <span class="item-label">$0.01 item</span>
              <input type="number" class="form-control item-input" id="qty001" min="0" value="0">
            </div>
            <div class="item-row d-flex justify-content-between align-items-center">
              <span class="item-label">$0.10 item</span>
              <input type="number" class="form-control item-input" id="qty01" min="0" value="0">
            </div>
            <div class="item-row d-flex justify-content-between align-items-center">
              <span class="item-label">$1 item</span>
              <input type="number" class="form-control item-input" id="qty1" min="0" value="0">
            </div>
            <div class="item-row d-flex justify-content-between align-items-center">
              <span class="item-label">$10 item</span>
              <input type="number" class="form-control item-input" id="qty10" min="0" value="0">
            </div>
            <div class="item-row d-flex justify-content-between align-items-center">
              <span class="item-label">$100 item</span>
              <input type="number" class="form-control item-input" id="qty100" min="0" value="0">
            </div>
          </div>

          <!-- Total display -->
          <div class="text-center mb-4">
            <div>Total: $<span id="totalDisplay">0.00</span></div>
          </div>

          <!-- Pay button -->
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Pay with PayPal</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('paypalForm');
    const qtyFields = {
      qty001: 0.01,
      qty01: 0.10,
      qty1: 1.00,
      qty10: 10.00,
      qty100: 100.00
    };

    form.addEventListener('input', () => {
      let total = 0;
      for (const id in qtyFields) {
        const qty = parseInt(document.getElementById(id).value) || 0;
        total += qty * qtyFields[id];
      }
      document.getElementById('totalDisplay').textContent = total.toFixed(2);
      document.getElementById('paypalAmount').value = total.toFixed(2);
    });
  </script>
</body>
</html>
